{% load staticfiles %}

<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h3> {{ trabajador }}
                <button type="button" class="btn btn-primary pull-right" onclick="return abrir_modal('{% url 'editar_trabajador' trabajador.pk %}')" title="Editar datos">
                    <span class="glyphicon glyphicon-pencil"></span>
                </button>
            </h3>
        </div>
        <div class="modal-body">
            <div class="detalles">
                {% for key, value in datos.items %}
                    <p><b>{{ key }}: </b>{{ value|linebreaksbr }}</p>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
