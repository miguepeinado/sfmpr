{% extends 'sfmpr/base.html' %}

{% load staticfiles %}

{% block content %}
    <div class="top-menu">
        <h1>
            <button type="button" class="btn btn-primary" onclick="location.href = '{% url 'lista_servicios' fk=servicio.centro.pk %}';" title="Volver a Servicios">
                <img src="{% static 'images/trebol.svg' %}"> &nbsp; <span class="glyphicon glyphicon-triangle-left"></span>
            </button>
            {{ servicio.nombre }}
            <button type="button" class="btn btn-primary" onclick="location.href = '{% url 'lista_equipos' fk=servicio.pk %}';" title="Equipos">
                <img src="{% static 'images/equipos.svg' %}"> &nbsp; <span class="badge">{{ servicio.equipos }}</span>
            </button>
            <button type="button" class="btn btn-primary" title="DosÃ­metros">
                <span class="glyphicon glyphicon-tags"></span>
            </button>
            <button type="button" class="btn btn-primary" title="Licencias">
                <span class="glyphicon glyphicon-credit-card"></span>
            </button>
        </h1>
    </div>
    <div class="detalles">
        {% for key, value in datos.items %}
            <p><b>{{ key }}: </b> {{ value }}</p>
        {% endfor %}
    </div>

{% endblock %}
