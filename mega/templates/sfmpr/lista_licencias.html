{% extends 'sfmpr/base.html' %}

{% load staticfiles %}

{{% block content %}
    <div class="top-menu">
        <h1>Licencias: {{ servicio }}
            <button type="button" class="btn btn-primary" onclick="return abrir_modal('{% url 'nueva_licencia' fk=servicio.pk %}')" title="Nueva Licencia">
                <span class="glyphicon glyphicon-plus"></span>
            </button>
        </h1>
    </div>
    <div class="listing">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Nombre y Apellidos</th>
                    <th>Licencia</th>
                    <th>Validez</th>
                    <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
                {% for l in licencias %}
                    <tr>
                        <td>
                            <button type="button" class="btn btn-primary" id="expander" value="{{ l.pk }}">
                                <span class="glyphicon glyphicon-chevron-right"></span>
                            </button>
                            &nbsp;
                            <a href="#" onclick="return abrir_modal('{% url 'ver_trabajador' l.trabajador.pk %}')" title="Ver datos">
                                {{ l.trabajador }}
                            </a>
                        </td>
                        <td>
                             <a href="#" onclick="return abrir_modal('{% url 'ver_licencia' l.pk %}')" title="Ver datos">
                                {{ l }}
                            </a>
                        </td>
                        <td>
                            {{ l.valida_desde }}{{ l.valida_hasta }}
                        </td>

                        <td>
                            Botones
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div id="popup" class="modal fade" role="dialog">

    </div>
{% endblock %}
