{% extends 'sfmpr/base.html' %}

{% load staticfiles %}

{% block content %}
    <div class="top-menu">
        <h1> <a href="{% url 'ver_servicio' pk=servicio.pk %}">{{ servicio }}</a> > Equipos
        <button type="button" class="btn btn-primary" onclick="location.href = '{% url 'nuevo_equipo' fk=servicio.pk %}';" title="Añadir nuevo">
            <span class="glyphicon glyphicon-plus"></span>
        </button>
        <!-- Poner este botón en otras listas
        <button type="button" class="btn btn-primary" onclick="#">
            <span class="glyphicon glyphicon-step-backward"></span>
        </button>
        -->
        </h1>
    </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Sala</th>
                    <th>Marca y modelo (N. serie)</th>
                    <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
                {% for e in equipos %}
                    <tr>
                        <td>
                            <a href="{% url 'ver_equipo' pk=e.pk %}">
                                {{ e.sala }}
                            </a>
                        </td>
                    <td>{{ e.marca_modelo }}</td>
                    <td>
                        <button type="button" class="btn btn-primary" onclick="location.href = '{% url 'ver_equipo' pk=e.pk %}';" title="Ver datos">
                            <span class="glyphicon glyphicon-eye-open"></span>
                        </button>
                        <button type="button" class="btn btn-primary" onclick="location.href = '{% url 'editar_equipo' pk=e.pk %}';" title="Editar datos">
                            <span class="glyphicon glyphicon-pencil"></span>
                        </button>
                        <button type="button" class="btn btn-primary" onclick="" title="Incidencias">
                            <span class="glyphicon glyphicon-flash"></span>
                        </button>
                    </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
