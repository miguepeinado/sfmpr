<!DOCTYPE html>

{% load staticfiles %}

<html lang="es">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Base de datos Radiofísica y PR</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Ubuntu:500" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/mega.css' %}">
        <script type="text/javascript">
            $(document).ready(function() {
                $(".child").hide()      // Hide children on load
                $("button#expander").click(function() {
                    var id = $(this).val();
                    var class_id =  ".child#" + id;
                    $( "table" ).find( class_id ).toggle(500);
                    $("button#expander[value=" + id + "] span.glyphicon").toggleClass("glyphicon-chevron-down glyphicon-chevron-right") ;
                });
            });

            function abrir_modal(url) {
                $('#popup').load(url, function() {
                    $(this).modal('show');
                });
                return false;
            }
        </script>
    </head>
    <body>
        {% block extra_js %}
        {% endblock extra_js %}
        <header>
            <img src="{% static 'images/sespa.png' %}" alt="Logo SESPA" align="left">
            <div id="sfmpr">
                <h1>Servicio de Radiofísica Hospitalaria y Protección Radiológica</h1>
            </div>
        </header>
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <p class="navbar-brand">Bases de Datos:</p>
                <ul class="nav navbar-nav">
                    <li>
                        <a href="/"> <span class="glyphicon glyphicon-home"></span> Centros</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#" onclick="return abrir_modal('/ayuda')" title="Ayuda">
                            <span class="glyphicon glyphicon-question-sign"></span> Ayuda
                        </a>
                    </li>
                    <li>
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <span class="glyphicon glyphicon-wrench"></span> Herramientas
                            <span class="caret"></span> </a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="/admin"><span class="glyphicon glyphicon-cog"></span> Ajustes</a></li>
                                <li class="divider"></li>
                                <li><a href="/otros"><span class="glyphicon glyphicon-warning-sign"></span> Otros</a></li>
                            </ul>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>

    </footer>

</html>
