{% load staticfiles %}

<div class="modal-dialog">
    <div class="modal-content">
        {% if object %}
            <form role="form" action="{% url 'editar_licencia' object.pk %}" method="post">
        {% else %}
            <form role="form" action="{% url 'nueva_licencia' form.initial.licencia %}" method="post">
        {% endif %}
        <div class="modal-header">
            <h3>
                {% if form.initial.numero %}
                    {{ form.initial.numero }}
                {% else %}
                    Nueva Licencia
                {% endif %}

            </h3>
        </div>
        {% csrf_token %}
        <div class="modal-body">
            <div class="detalles">
                {{ form.as_p }}
            </div>
        </div>
        <div class="modal-footer">
            <div class="col-lg-12 text-right">
                <button type="submit" class="save btn btn-primary" title="Guardar">
                    <span class="glyphicon glyphicon-save"></span>
                </button>
            </div>
        </div>
        </form>
    </div>
</div>
