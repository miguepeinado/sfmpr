{% extends 'sfmpr/base.html' %}

{% load staticfiles %}

{% block content %}
    <div class="top-menu">
        <h1>
            <button type="button" class="btn btn-primary" onclick="location.href = '/';" title="Volver a Centros">
                <span class="glyphicon glyphicon-home"></span> &nbsp; <span class="glyphicon glyphicon-triangle-left"></span>
            </button>
            {{ centro.nombre }}
            <button type="button" class="btn btn-primary" onclick="location.href = '{% url 'editar_centro' pk=centro.pk %}';" title="Editar datos">
                <span class="glyphicon glyphicon-pencil"></span>
            </button>
            <button type="button" class="btn btn-primary" onclick="location.href = '{% url 'lista_servicios' fk=centro.pk %}';" title="Ver Servicios">
                <img src="{% static 'images/trebol.svg' %}">
            </button>
        </h1>
    </div>
    <div class="detalles">
        {% for key, value in datos.items %}
            <p><b>{{ key }}: </b> {{ value }}</p>
        {% endfor %}
    </div>

{% endblock %}
